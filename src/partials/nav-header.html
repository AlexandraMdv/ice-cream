<body>
  <header>
    <div class="header-container" id="home">
      <div class="mobile-menu">
        <a href="./index.html">
          <svg class="logo-icon" width="40" height="37">
            <use href="./images/symbol-defs.svg#icon-logo" />
          </svg>
        </a>
        <nav class="nav-bar-desktop">
          <ul class="nav-bar-list">
            <li>
              <a class="header-nav-list home" href="#home">Home</a>
            </li>
            <li>
              <a class="header-nav-list how-its-made-desktop" href="#about">How it's made?</a>
            </li>
            <li>
              <a class="header-nav-list our-products" href="#products">Our products</a>
            </li>
            <li>
              <a class="header-nav-list contact" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="menu-buttons">
          <button class="menu-open-btn" type="button">
            <svg width="32" height="32">
              <use href="./images/symbol-defs.svg#icon-hamburger-menu" />
            </svg>
          </button>
          <button class="buy-now-btn tablet-btn" type="button">
            <span>Buy now</span>
            <svg class="" width="15" height="12">
              <use href="./images/symbol-defs.svg#icon-arrow-right" />
            </svg>
          </button>
        </div>
        <div class="hamburger-menu">
          <div class="hamburger-menu-bar">
            <a href="./index.html">
              <svg class="logo-icon" width="40" height="37">
                <use href="./images/symbol-defs.svg#icon-logo" />
              </svg>
            </a>
            <button class="menu-close-btn" type="button">
              <svg width="19" height="19">
                <use href="./images/symbol-defs.svg#icon-close" />
              </svg>
            </button>
            
          </div>
          <nav class="nav-bar">
            <ul class="nav-bar-list">
              <li>
                <a class="header-nav-list home" href="#home">Home</a>
              </li>
              <li>
                <a class="header-nav-list how-its-made" href="#how-its-made">How it's made?</a>
              </li>
              <li>
                <a class="header-nav-list our-products" href="#products">Our products</a>
              </li>
              <li>
                <a class="header-nav-list contact" href="#contact">Contact</a>
              </li>
            </ul>

        <button type="button" class="buy-now-btn mobile-btn">
          <span>Buy now</span>
          <svg class="btn-right-header" width="15" height="12">
            <use href="./images/symbol-defs.svg#icon-arrow-right" />
          </svg>
        </button>
      </div>
    </div>

        <div class="modal-buy-now">
          <button class="modal-buy-now-menu-close-btn" type="button">
            <svg width="11" height="11">
              <use href="./images/symbol-defs.svg#icon-close" />
            </svg>
          </button>
          <h2 class="modal-title">Buy now</h2>
          <ul class="product-card-list buy-now">
            <li>
              <div class="image-box">
                <img
                  class="product-image"
                  src="./images/buy-now-ice-cream.jpg"
                  alt="Ice Cream product image"
                />
                <h3 class="product-card-title">ice cream</h3>
              </div>
            </li>
            <li>
              <div class="image-box box-ice-coffee">
                <img
                  class="product-image ice-coffee"
                  src="./images/buy-now-ice-coffee.jpg"
                  alt="Ice Coffee product image"
                />
                <h3 class="product-card-title">ice coffee</h3>
              </div>
            </li>
            <li>
              <div class="image-box box-milkshake">
                <img
                  class="product-image milkshake"
                  src="./images/buy-now-milkshake.jpg"
                  alt="Milkshake product image"
                />
                <h3 class="product-card-title">milkshake</h3>
              </div>
            </li>
          </ul>
          
          <div class="buy-now-form">
            <form
              class="modal-reusable-form"
              name="franchise-form"
              autocomplete="off"
              novalidate
            >
              <input
                class="reusable-form-input"
                type="text"
                name="username"
                placeholder="Name"
              />
              <input
                class="reusable-form-input"
                type="number"
                name="telephone"
                placeholder="Phone"
              />
              <textarea
                class="reusable-form-textarea"
                name="comment"
                rows="3"
                placeholder="Comment"
              ></textarea>

              <button class="reusable-form-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
  </header>
</body>
